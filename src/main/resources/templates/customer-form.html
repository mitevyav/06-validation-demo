<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>


<body>

<i>Fill out the form. Asterisk (*) means required</i>
<br><br>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/><br>

    <br><br>

    Last name (*): <input type="text" th:field="*{lastName}"/><br>

    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Incorrect last name</span>

    <br><br>

    Free Passes (*): <input type="text" th:field="*{freePasses}"/><br>

    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error">Value must be in the range 0-10</span>

    <br><br><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
